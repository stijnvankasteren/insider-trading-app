services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alldata
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    environment:
      APP_NAME: AltData
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/alldata
      INGEST_SECRET: change-me
      PUBLIC_BASE_URL: http://localhost:8000
      AUTH_DISABLED: "true"
      APP_PASSWORD: "change-me"
      SESSION_SECRET: "change-me-to-a-long-random-string"
      COOKIE_SECURE: "false"
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
