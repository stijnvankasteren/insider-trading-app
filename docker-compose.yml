services:
  db:
    image: ${DB_IMAGE:-postgres:16}
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT_MAPPING:-5432:5432}"

  web:
    build:
      context: ${WEB_BUILD_CONTEXT:-.}
      dockerfile: Dockerfile
    environment:
      - APP_NAME
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_HOST
      - POSTGRES_PORT
      - INGEST_SECRET
      - PUBLIC_BASE_URL
      - AUTH_DISABLED
      - APP_PASSWORD
      - SESSION_SECRET
      - COOKIE_SECURE
      - LLM_API_KEY
      - LLM_BASE_URL
      - LLM_MODEL
      - LLM_SCORE_ENABLED
      - LLM_SCHEDULE_INTERVAL_MINUTES
      - LLM_SCORE_STALE_HOURS
      - LLM_SCORE_MAX_PER_RUN
      - LLM_SCORE_TIMEOUT_SECONDS
      - LLM_SCORE_SLEEP_MS
      - LLM_PERSON_SUMMARY_ENABLED
      - LLM_PERSON_SUMMARY_STALE_HOURS
      - LLM_PERSON_SUMMARY_MAX_PER_RUN
      - LLM_PERSON_SUMMARY_MAX_TRADES
      - LLM_PERSON_SUMMARY_MAX_TOKENS
      - LLM_PERSON_SUMMARY_SLEEP_MS
    ports:
      - "${WEB_PORT_MAPPING:-8000:8000}"
    depends_on:
      - db

  ocr:
    build:
      context: ./ocr
    ports:
      - "${OCR_PORT_MAPPING:-8001:8000}"
    environment:
      OCR_LANGS: "eng"
      OCR_DPI: "300"
      MIN_TEXT_CHARS: "30"
      MAX_PAGES: "50"
      MAX_FILE_MB: "25"

volumes:
  db_data:
