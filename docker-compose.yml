services:
  db:
    image: ${DB_IMAGE:-postgres:16}
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT_MAPPING:-5432:5432}"

  web:
    build:
      context: ${WEB_BUILD_CONTEXT:-.}
      dockerfile: Dockerfile
    environment:
      - APP_NAME
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_HOST
      - POSTGRES_PORT
      - INGEST_SECRET
      - PUBLIC_BASE_URL
      - AUTH_DISABLED
      - APP_PASSWORD
      - SESSION_SECRET
      - COOKIE_SECURE
    ports:
      - "${WEB_PORT_MAPPING:-8000:8000}"
    depends_on:
      - db

volumes:
  db_data:
