{% extends "base.html" %}
{% block content %}
  <div class="mx-auto max-w-md">
    <h1 class="text-2xl font-semibold tracking-tight">Login</h1>
    <p class="mt-2 text-sm text-slate-400">
      Enter the app password to access the dashboard.
    </p>

    <form method="post" class="mt-6 rounded-xl border border-slate-800 bg-slate-900/20 p-4">
      <input type="hidden" name="next" value="{{ next }}" />

      <label class="text-xs text-slate-400">Password</label>
      <input
        class="mt-1 w-full rounded-md border border-slate-700 bg-slate-950 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500"
        type="password"
        name="password"
        placeholder="••••••••"
        required
      />

      {% if error %}
        <div class="mt-3 rounded-md border border-red-900/60 bg-red-950/30 px-3 py-2 text-sm text-red-200">
          {{ error }}
        </div>
      {% endif %}

      <button
        class="mt-4 w-full rounded-md bg-white px-4 py-2 text-sm font-medium text-slate-900 hover:bg-slate-200"
        type="submit"
      >
        Continue
      </button>
    </form>

    <div class="mt-4 text-xs text-slate-500">
      Admin: set <span class="font-mono">APP_PASSWORD</span> and <span class="font-mono">SESSION_SECRET</span> in your environment.
    </div>
  </div>
{% endblock %}
